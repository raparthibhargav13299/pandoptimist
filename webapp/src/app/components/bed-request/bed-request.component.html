<div class="container">



    <form [formGroup]="BedResourceForm" class="form-container" (ngSubmit)="registerBed()">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Add Bed Resources</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">

                    <div class="col-md-6">
                        <mat-form-field class="full-width">
                            <input formControlName="createdBy" matInput placeholder="Enter the full name">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="full-width">
                            <input formControlName="city" matInput placeholder="Enter the city">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Type</mat-label>
                            <mat-select formControlName="type">
                                <mat-option *ngFor="let bedType of bedTypes" [value]="bedType.bedType">
                                    {{bedType.bedType}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="col-sm-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Bed Type</mat-label>
                            <mat-select formControlName="bedType">
                                <mat-option *ngFor="let allbed of allbedTypes" [value]="allbed.typeOfBeds">
                                    {{allbed.typeOfBeds}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                </div>

                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="full-width">
