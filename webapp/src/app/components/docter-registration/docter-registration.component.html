<div class="container">



    <form [formGroup]="doctrorRegisterForm" class="form-container" (ngSubmit)="register()">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Doctor Registration Form</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">

                    <div class="col-md-6">
                        <mat-form-field class="full-width">
                            <input formControlName="name" matInput placeholder="Enter the full name">
                        </mat-form-field>
                        <mat-error *ngIf="name.invalid && name.touched">
                            {{errors.name}}
                        </mat-error>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="full-width">
                            <input formControlName="medicalRegistrationNumber" matInput placeholder="MCI Number">
                        </mat-form-field>
                        <mat-error *ngIf="medicalRegistrationNumber.invalid && medicalRegistrationNumber.touched">
                            {{errors.medicalRegistrationNumber}}
                        </mat-error>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field class="full-width">
                            <textarea formControlName="mobileNumber" matInput placeholder="Mobile number"></textarea>
                        </mat-form-field>
                        <mat-error *ngIf="mobileNumber.invalid && mobileNumber.touched">
                            {{errors.mobileNumber}}
                        </mat-error>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field class="full-width">
                            <textarea formControlName="email" matInput placeholder="Email" [(ngModel)]="myemail.mail"></textarea>
                            <mat-error *ngIf="email.invalid && email.touched">
                                {{errors.email}}
                            </mat-error>
                        </mat-form-field>


                    </div>
                    <div class="col-md-6">
                        <input type="button" class="btn btn-block btn-outline-danger" (click)="getOtp()" value="GET OTP">
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field class="full-width">
                            <textarea formControlName="otp" matInput placeholder="otp" [(ngModel)]="otpNumber"></textarea>

                        </mat-form-field>

                    </div>

                    <div class="col-md-6">
                        <input type="button" class="btn btn-block btn-outline-danger" (click)="verifyOtp()" value="verify">
                    </div>

                </div>
                <div class="row">

                    <div class="col-ms-6 mb-3 mr-3">

                        <input type="file" (change)="onFileChanged($event)" formControlName="image">

                    </div>

                    <div class="col-md-6 mb-3">

                        <input type="button" (click)="onUpload()" value="upload" accept="image/png, image/jpeg">

                    </div>

                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary">Save</button>
            </mat-card-actions>
        </mat-card>
    </form>

</div>
