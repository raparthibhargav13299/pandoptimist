<div class="container">



    <form [formGroup]="EquipmentResourceForm" class="form-container" (ngSubmit)="registerEquipments()">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Add Medical Equipment Resources</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">

                    <div class="col-md-6">
                        <mat-form-field class="full-width">
                            <input formControlName="createdBy" matInput placeholder="Enter the full name">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="full-width">
                            <input formControlName="city" matInput placeholder="Enter the city">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Type</mat-label>
                            <mat-select formControlName="type">
                                <mat-option *ngFor="let resouceType of gettype" [value]="resouceType.medicalType">
                                    {{resouceType.medicalType}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Equipment Type</mat-label>
                            <mat-select formControlName="typeofEquipment">
                                <mat-option *ngFor="let equipment of allEquipmentTypes" [value]="equipment.typeOfMedicalEquipment">
                                    {{equipment.typeOfMedicalEquipment}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <!-- <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Type</mat-label>
                            <mat-select formControlName="typeofEquipment">
                                <mat-option *ngFor="let equipment of allEquipmentTypes" [value]="equipment.typeOfMedicalEquipment">
                                    {{equipment.typeOfMedicalEquipment}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                </div> -->

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="full-width">
                            <input formControlName="medicalEquipmentName" matInput placeholder="Enter the equipment name">
                        </mat-form-field>
                    </div>
                </div>
                <!-- <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="full-width">
                            <input formControlName="city" matInput placeholder="Enter the city">
                        </mat-form-field>
                    </div>
                </div> -->

                <div class="row">

                    <div class="col-md-6">
                        <mat-form-field class="full-width">
                            <input formControlName="avalabilityPlace" matInput placeholder="Enter the available Place">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="full-width">
                            <input formControlName="address" matInput placeholder="Enter the address">
                        </mat-form-field>
                    </div>
                </div>

                <!-- <div class="row">

                    <div class="col-md-6">
                        <mat-form-field class="full-width">
                            <input formControlName="address" matInput placeholder="Enter the address">
                        </mat-form-field>
                    </div>
                </div> -->



                <div class="row">

                    <div class="col-md-6">
                        <mat-form-field class="full-width">
                            <input formControlName="contactPersonName" matInput placeholder="Contact Person Name">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="full-width">
                            <input formControlName="contactMobileNumber" matInput placeholder="Contact Mobile Number">
                        </mat-form-field>
                    </div>
                </div>


                <!-- <div class="row">

                    <div class="col-md-6">
                        <mat-form-field class="full-width">
                            <input formControlName="contactMobileNumber" matInput placeholder="Contact MobileNumber">
                        </mat-form-field>
                    </div>
                </div> -->

                <div class="row">

                    <div class="col-md-6">
                        <section class="example-section">
                            <mat-checkbox class="example-margin" formControlName="isVerified">Verified!</mat-checkbox>
                          </section>

                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="full-width">
                            <input formControlName="verifiedBy" matInput placeholder="Enter the verifiedBy">
                        </mat-form-field>
                    </div>
                </div>    

                    <!-- <div class="col-md-6">
                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <input formControlName="verifiedBy" matInput placeholder="Enter the verifiedBy">
                            </mat-form-field>
                        </div>

                    </div> -->
               
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button class="color">Save</button>
            </mat-card-actions>
        </mat-card>
    </form>

</div>
