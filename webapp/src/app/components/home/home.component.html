<div class="container" style="margin-top:30px;">
    <div class="row">
        <div class="col-sm-5">

            <div class="row">
                <h3>DOCTORS TIPS:</h3>
                <mat-card class="example-card" *ngFor="let tip of tips">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image">
                        </div>
                        <mat-card-title>{{tip.name}}</mat-card-title>
                        <mat-card-subtitle>Speciality/Hospital</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            {{tip.healthTips}}
                        </p>
                    </mat-card-content>
                </mat-card>

            </div>


        </div>

        <div class="col-md-7">
            <img mat-card-image class="homesvg" src="/assets/homepage.svg" alt="Doctor Image">


            <!-- <div >
            <h5 style="text-align:center;">New Doctor/Donor/Volunteer? <a routerLink="/register">Register</a></h5>
        </div> -->

        </div>
    </div>
</div>
